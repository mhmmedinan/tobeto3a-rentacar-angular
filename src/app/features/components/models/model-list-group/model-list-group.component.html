<div style="margin-top: 10px;" class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Model Ara">
</div>
<div *ngIf="filterText" class="alert alert-success" style="opacity: 0.8;">
 {{filterText}} aradınız.
</div>

<ul class="list-group" style="opacity: 0.8;">
    <li routerLink="/home-page" [class]="getDefaultModelClass()">Modeller</li>
</ul>
<div class="mb-3" style="opacity: 0.8;">
    <select class="form-select" size="5" aria-label="size 3 select example">
        <option style="background-color: rgb(252,251,245);" (click)="setCurrentModel(model)"
        [class]="getCurrentModelClass(model)" routerLink="car/model/{{model.id}}"
        *ngFor="let model of models | filterPipe:filterText" value="1">{{model.name}}</option>
    </select>
</div>
